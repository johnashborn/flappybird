<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, Langga ğŸ¥º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Floating hearts background */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 42px;
            color: #764ba2;
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .subtitle {
            font-size: 24px;
            color: #555;
            margin-bottom: 30px;
        }

        .gif-container {
            margin: 30px 0;
            position: relative;
        }

        .cute-character {
            font-size: 120px;
            display: inline-block;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .crying {
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0) rotate(0deg);
            }
            25% {
                transform: translateX(-5px) rotate(-5deg);
            }
            75% {
                transform: translateX(5px) rotate(5deg);
            }
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            height: 120px;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        #yesBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            }
            50% {
                box-shadow: 0 5px 30px rgba(118, 75, 162, 0.8);
            }
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(118, 75, 162, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #noBtn:hover {
            transform: scale(0.95);
        }

        .success-message {
            display: none;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-message h2 {
            font-size: 48px;
            color: #764ba2;
            margin: 20px 0;
        }

        .success-message p {
            font-size: 24px;
            color: #555;
        }

        .hearts-explosion {
            position: fixed;
            font-size: 40px;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1);
                opacity: 0;
            }
        }

        .click-counter {
            margin-top: 15px;
            font-size: 14px;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <script>
        // Create floating hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = 'ğŸ’œ';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (6 + Math.random() * 4) + 's';
                document.body.appendChild(heart);
            }, i * 200);
        }
    </script>

    <div class="container" id="mainContainer">
        <h1>I'm so sorry, langgağŸ¥º</h1>
        <p class="subtitle">talk to me na</p>
        
        <div class="gif-container">
            <div class="cute-character" id="character">ğŸ¥º</div>
        </div>
        
        <div class="buttons-container">
            <button id="yesBtn" onclick="sayYes()">okay, langgağŸ’œ</button>
            <button id="noBtn" onclick="sayNo()">NoğŸ˜¡</button>
        </div>
        
        <div class="click-counter" id="clickCounter"></div>
    </div>

    <div class="container success-message" id="successMessage">
        <div class="cute-character">ğŸ˜ŠğŸ’œâœ¨</div>
        <h2>Yay! ğŸ‰</h2>
        <p>I love you so much, langga! ğŸ’œ</p>
        <p style="font-size: 18px; margin-top: 20px; color: #888;">
            Thank you for forgiving me ğŸ¥ºğŸ’œ
        </p>
    </div>

    <script>
        let noClickCount = 0;
        let yesSize = 1;
        let noSize = 1;
        
        const character = document.getElementById('character');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const clickCounter = document.getElementById('clickCounter');
        const mainContainer = document.getElementById('mainContainer');
        const successMessage = document.getElementById('successMessage');

        function sayNo() {
            noClickCount++;
            
            // Change character to crying
            character.textContent = 'ğŸ™ğŸ˜­';
            character.classList.add('crying');
            
            // Make yes button bigger
            yesSize += 0.3;
            yesBtn.style.transform = `scale(${yesSize})`;
            
            // Make no button smaller
            noSize -= 0.15;
            noBtn.style.transform = `scale(${noSize})`;
            
            // Update counter with cute messages
            const messages = [
                "Please langga... ğŸ¥º",
                "I really mean it... ğŸ’”",
                "Don't be mad na... ğŸ˜¢",
                "I miss you so much... ğŸ¥º",
                "Pretty please? ğŸ™ğŸ’œ",
                "Last chance for the No button... ğŸ˜­",
                "It's disappearing... ğŸ« "
            ];
            
            if (noClickCount <= messages.length) {
                clickCounter.textContent = messages[noClickCount - 1];
            }
            
            // Hide no button completely after enough clicks
            if (noSize <= 0.3) {
                noBtn.style.display = 'none';
                clickCounter.textContent = "Only one choice left langga... ğŸ’œ";
                
                // Make yes button even MORE attractive
                yesBtn.style.transform = `scale(${yesSize + 0.5})`;
                yesBtn.style.animation = 'glow 0.5s ease-in-out infinite, pulse 1s ease-in-out infinite';
            }
            
            // Reset character after a moment
            setTimeout(() => {
                if (character.textContent === 'ğŸ˜¢') {
                    character.textContent = 'ğŸ¥º';
                    character.classList.remove('crying');
                }
            }, 1500);
        }

        function sayYes() {
            // Create hearts explosion
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('hearts-explosion');
                    heart.textContent = 'ğŸ’œ';
                    
                    const rect = yesBtn.getBoundingClientRect();
                    heart.style.left = rect.left + rect.width / 2 + 'px';
                    heart.style.top = rect.top + rect.height / 2 + 'px';
                    
                    const angle = (Math.PI * 2 * i) / 30;
                    const distance = 100 + Math.random() * 100;
                    heart.style.setProperty('--x', Math.cos(angle) * distance + 'px');
                    heart.style.setProperty('--y', Math.sin(angle) * distance + 'px');
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 1000);
                }, i * 30);
            }
            
            // Show success message
            setTimeout(() => {
                mainContainer.style.display = 'none';
                successMessage.style.display = 'block';
                
                // Add more floating hearts
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        heart.textContent = ['ğŸ’œ', 'ğŸ’•', 'ğŸ’–', 'â¤ï¸'][Math.floor(Math.random() * 4)];
                        heart.style.left = Math.random() * 100 + '%';
                        heart.style.fontSize = (20 + Math.random() * 30) + 'px';
                        document.body.appendChild(heart);
                    }, i * 100);
                }
            }, 800);
        }

        // Make the No button try to escape (optional fun feature)
        let escapeAttempts = 0;
        noBtn.addEventListener('mouseenter', function() {
            if (noSize < 0.5 && escapeAttempts < 3) {
                escapeAttempts++;
                const randomX = (Math.random() - 0.5) * 100;
                const randomY = (Math.random() - 0.5) * 100;
                this.style.transform = `translate(${randomX}px, ${randomY}px) scale(${noSize})`;
                
                setTimeout(() => {
                    this.style.transform = `scale(${noSize})`;
                }, 500);
            }
        });
    </script>
</body>
</html>
